log4j.rootLogger=DEBUG,CONSOLE,D,E

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender 
log4j.appender.CONSOLE.Threshold=DEBUG
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout 
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} [%24F:%-4L:%-5p][%x] -%m%n 

log4j.appender.D=org.apache.log4j.RollingFileAppender 
log4j.appender.D.Threshold=DEBUG 
log4j.appender.D.File=D:/logs/log.log 
log4j.appender.D.Append=true 
log4j.appender.D.MaxFileSize=5120KB
log4j.appender.D.MaxBackupIndex=100
log4j.appender.D.layout=org.apache.log4j.PatternLayout 
log4j.appender.D.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} [%24F:%-4L:%-5p][%x] -%m%n 

log4j.appender.E=org.apache.log4j.RollingFileAppender 
log4j.appender.E.Threshold=ERROR 
log4j.appender.E.File=D:/logs/error.log 
log4j.appender.E.Append=true 
log4j.appender.E.MaxFileSize=5120KB
log4j.appender.E.MaxBackupIndex=100
log4j.appender.E.layout=org.apache.log4j.PatternLayout 
log4j.appender.E.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} [%24F:%-4L:%-5p][%x] -%m%n 

log4j.logger.com.ibatis=DEBUG
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource=DEBUG
log4j.logger.com.ibatis.common.jdbc.ScriptRunner=DEBUG
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate=DEBUG
log4j.logger.java.sql.Connection=DEBUG
log4j.logger.java.sql.Statement=DEBUG
log4j.logger.java.sql.PreparedStatement=DEBUG,CONSOLE 

